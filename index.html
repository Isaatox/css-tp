<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Démarrer avec CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Je suis un titre de niveau un</h1>

    <p>Ceci est un paragraphe. Dans ce texte il y a un <span class="special">élément span</span>
 et aussi un <a href="http://example.com">lien</a>.</p>

    <p>Ceci est un second paragraphe. On y trouve un élément <em>mis en valeur</em>.</p>

    <ul>
        <li>Item un</li>
        <li class="special">Item deux</li>
        <li>Item <em>trois</em></li>
    </ul>

    Et voici <a href="http://example.com">un lien qui n'est pas dans un paragraphe</a>.

</body>
</html>
